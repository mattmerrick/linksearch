<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Rank - Sort Reddit Comments by Upvotes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #2d3748;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }

        .header .tagline {
            font-size: 1.3rem;
            opacity: 0.95;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1rem;
            opacity: 0.85;
            margin-top: 15px;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.25);
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 12px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 18px 24px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            color: #2d3748;
            background: #f7fafc;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 400;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        input[type="text"]::placeholder {
            color: #a0aec0;
        }

        button {
            padding: 18px 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            white-space: nowrap;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 60px 40px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            font-size: 18px;
            font-weight: 500;
            margin-top: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .output-section {
            display: none;
        }

        .output-section.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        .post-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 32px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .post-header h2 {
            font-size: 1.75rem;
            margin-bottom: 16px;
            font-weight: 700;
            line-height: 1.3;
        }

        .post-header .meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 0.95rem;
            opacity: 0.95;
            margin-top: 12px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .meta-item::before {
            content: '';
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 20px 24px;
            text-align: left;
            font-weight: 700;
            color: #2d3748;
            border-bottom: 2px solid #e2e8f0;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        th:first-child {
            width: 75%;
        }

        th:last-child {
            width: 25%;
            text-align: right;
        }

        td {
            padding: 24px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: top;
            transition: background 0.2s ease;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: #f8fafc;
            transform: scale(1.001);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .rank-badge.top-1 {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        }

        .rank-badge.top-2 {
            background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
        }

        .rank-badge.top-3 {
            background: linear-gradient(135deg, #cd7f32 0%, #b87333 100%);
        }

        .comment-cell {
            display: flex;
            align-items: flex-start;
        }

        .comment-text {
            line-height: 1.7;
            color: #2d3748;
            word-wrap: break-word;
            flex: 1;
            font-size: 15px;
        }

        .upvotes-cell {
            text-align: right;
        }

        .upvotes {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            color: #667eea;
            font-size: 1.25rem;
            padding: 8px 16px;
            background: #f0f4ff;
            border-radius: 10px;
            white-space: nowrap;
        }

        .upvotes::before {
            content: '‚ñ≤';
            color: #667eea;
            font-size: 0.9rem;
        }

        .copy-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .copy-button {
            flex: 1;
            min-width: 150px;
            padding: 16px 24px;
            background: white;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .copy-button:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .copy-button:active {
            transform: translateY(0);
        }

        .error {
            display: none;
            color: #c53030;
            padding: 18px 24px;
            background: #fed7d7;
            border-radius: 12px;
            margin-top: 20px;
            border-left: 4px solid #c53030;
            font-weight: 500;
        }

        .error.active {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            display: none;
            color: #22543d;
            padding: 16px 24px;
            background: #c6f6d5;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            border-left: 4px solid #22543d;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        .success-message.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reddit-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 50px;
            color: white;
            font-weight: 500;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .reddit-badge::before {
            content: 'üîó';
            font-size: 1.2rem;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .card {
                padding: 24px;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .copy-buttons {
                flex-direction: column;
            }

            .copy-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Comment Rank</h1>
            <p class="tagline">Sort Reddit comments by upvotes</p>
            <p class="subtitle">See the best comments first, ranked by community votes</p>
        </div>

        <div class="card">
            <div class="input-section">
                <label class="input-label" for="redditUrl">Reddit Post URL</label>
                <div class="input-group">
                    <input 
                        type="text" 
                        id="redditUrl" 
                        placeholder="https://www.reddit.com/r/...">
                    <button id="convertBtn" onclick="convertUrl()">Rank Comments</button>
                </div>
                <div class="error" id="errorMessage"></div>
            </div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading comments...</div>
            </div>

            <div class="output-section" id="outputSection">
                <div class="post-header" id="postHeader"></div>
                <div class="table-container" id="tableContainer"></div>
                <div class="copy-buttons">
                    <button class="copy-button" onclick="copyTable()">üìã Copy All</button>
                    <button class="copy-button" onclick="copyTopComments(10)">‚≠ê Top 10</button>
                    <button class="copy-button" onclick="copyTopComments(25)">üî• Top 25</button>
                </div>
                <div class="success-message" id="successMessage">‚úì Copied to clipboard!</div>
            </div>
        </div>

        <div style="text-align: center;">
            <div class="reddit-badge">Reddit posts only</div>
        </div>
    </div>

    <script>
        const convertBtn = document.getElementById('convertBtn');
        const redditUrlInput = document.getElementById('redditUrl');
        const loading = document.getElementById('loading');
        const outputSection = document.getElementById('outputSection');
        const postHeader = document.getElementById('postHeader');
        const tableContainer = document.getElementById('tableContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        let currentData = null;

        redditUrlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertUrl();
            }
        });

        async function convertUrl() {
            const url = redditUrlInput.value.trim();
            
            if (!url) {
                showError('Please enter a Reddit URL');
                return;
            }

            hideError();
            hideSuccess();
            outputSection.classList.remove('active');
            loading.classList.add('active');
            convertBtn.disabled = true;

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.success) {
                    currentData = data;
                    displayResults(data);
                    outputSection.classList.add('active');
                    // Smooth scroll to results
                    setTimeout(() => {
                        outputSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                } else {
                    showError(data.error || 'An error occurred while processing the URL');
                }
            } catch (error) {
                showError('Failed to connect to server. Make sure the backend API is running.');
                console.error('Error:', error);
            } finally {
                loading.classList.remove('active');
                convertBtn.disabled = false;
            }
        }

        function displayResults(data) {
            const postInfo = data.post_info;
            const comments = data.comments || [];

            // Display post header with stats
            postHeader.innerHTML = `
                <h2>${postInfo.title || 'Reddit Post'}</h2>
                <div class="meta">
                    <div class="meta-item">u/${postInfo.author || 'Unknown'}</div>
                    <div class="meta-item">${postInfo.score || 0} post upvotes</div>
                    <div class="meta-item">${comments.length} comments</div>
                </div>
                <div class="stats-bar">
                    <div class="stat">
                        <div class="stat-value">${comments.length > 0 ? comments[0].upvotes : 0}</div>
                        <div class="stat-label">Top Comment</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${comments.length > 0 ? Math.round(comments.reduce((sum, c) => sum + (c.upvotes || 0), 0) / comments.length) : 0}</div>
                        <div class="stat-label">Avg Upvotes</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${comments.filter(c => (c.upvotes || 0) > 10).length}</div>
                        <div class="stat-label">10+ Upvotes</div>
                    </div>
                </div>
            `;

            // Create table with ranking badges
            let tableHTML = '<table><thead><tr><th>Rank</th><th>Comment</th><th>Upvotes</th></tr></thead><tbody>';
            
            comments.forEach((comment, index) => {
                const rank = index + 1;
                const rankClass = rank === 1 ? 'top-1' : rank === 2 ? 'top-2' : rank === 3 ? 'top-3' : '';
                const commentText = escapeHtml(comment.body || '').replace(/\n/g, '<br>');
                
                tableHTML += `
                    <tr>
                        <td><span class="rank-badge ${rankClass}">${rank}</span></td>
                        <td class="comment-cell">
                            <div class="comment-text">${commentText}</div>
                        </td>
                        <td class="upvotes-cell">
                            <span class="upvotes">${comment.upvotes || 0}</span>
                        </td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            tableContainer.innerHTML = tableHTML;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyTable() {
            if (!currentData) return;
            
            const comments = currentData.comments || [];
            let text = `Comment Rank Results\n`;
            text += `Post: ${currentData.post_info.title}\n`;
            text += `Author: u/${currentData.post_info.author}\n`;
            text += `Total Comments: ${comments.length}\n\n`;
            text += `Rank | Comment | Upvotes\n`;
            text += `${'-'.repeat(80)}\n`;
            
            comments.forEach((comment, index) => {
                const rank = index + 1;
                const commentText = comment.body.replace(/\n/g, ' ').substring(0, 150);
                text += `${rank} | ${commentText}${commentText.length >= 150 ? '...' : ''} | ${comment.upvotes || 0}\n`;
            });

            copyToClipboard(text);
        }

        function copyTopComments(count) {
            if (!currentData) return;
            
            const comments = currentData.comments || [];
            const topComments = comments.slice(0, count);
            
            let text = `Top ${count} Comments (by upvotes)\n`;
            text += `Post: ${currentData.post_info.title}\n`;
            text += `Author: u/${currentData.post_info.author}\n\n`;
            text += `Rank | Comment | Upvotes\n`;
            text += `${'-'.repeat(80)}\n`;
            
            topComments.forEach((comment, index) => {
                const rank = index + 1;
                const commentText = comment.body.replace(/\n/g, ' ');
                text += `${rank} | ${commentText} | ${comment.upvotes || 0}\n\n`;
            });

            copyToClipboard(text);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showSuccess();
                setTimeout(hideSuccess, 3000);
            }).catch(err => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    showSuccess();
                    setTimeout(hideSuccess, 3000);
                } catch (e) {
                    showError('Failed to copy to clipboard');
                }
                document.body.removeChild(textarea);
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }

        function showSuccess() {
            successMessage.classList.add('active');
        }

        function hideSuccess() {
            successMessage.classList.remove('active');
        }
    </script>
</body>
</html>
