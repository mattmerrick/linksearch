<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit to ChatGPT Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            color: black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            color: black;
            background: white;
        }

        input[type="text"]:focus {
            outline: 1px solid black;
        }

        button {
            padding: 12px 24px;
            background: black;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover:not(:disabled) {
            background: #333;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: black;
        }

        .loading.active {
            display: block;
        }

        .output-section {
            display: none;
        }

        .output-section.active {
            display: block;
        }

        textarea {
            width: 100%;
            min-height: 500px;
            padding: 15px;
            border: 1px solid #ccc;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            background: white;
            color: black;
        }

        textarea:focus {
            outline: 1px solid black;
        }

        .copy-button {
            margin-top: 15px;
            width: 100%;
        }

        .error {
            display: none;
            color: #d32f2f;
            padding: 10px 0;
            margin-top: 10px;
        }

        .error.active {
            display: block;
        }

        .success-message {
            display: none;
            color: #2e7d32;
            padding: 10px 0;
            margin-top: 10px;
            text-align: center;
        }

        .success-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="redditUrl" 
                    placeholder="Enter Reddit post URL">
                <button id="convertBtn" onclick="convertUrl()">Convert</button>
            </div>
            <div class="error" id="errorMessage"></div>
        </div>

        <div class="loading" id="loading">
            Loading...
        </div>

        <div class="output-section" id="outputSection">
            <textarea id="outputText" readonly></textarea>
            <button class="copy-button" id="copyBtn" onclick="copyToClipboard()">Copy to Clipboard</button>
            <div class="success-message" id="successMessage">Copied to clipboard!</div>
        </div>
    </div>

    <script>
        const convertBtn = document.getElementById('convertBtn');
        const redditUrlInput = document.getElementById('redditUrl');
        const loading = document.getElementById('loading');
        const outputSection = document.getElementById('outputSection');
        const outputText = document.getElementById('outputText');
        const errorMessage = document.getElementById('errorMessage');
        const copyBtn = document.getElementById('copyBtn');
        const successMessage = document.getElementById('successMessage');

        redditUrlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertUrl();
            }
        });

        async function convertUrl() {
            const url = redditUrlInput.value.trim();
            
            if (!url) {
                showError('Please enter a Reddit URL');
                return;
            }

            hideError();
            hideSuccess();
            outputSection.classList.remove('active');
            loading.classList.add('active');
            convertBtn.disabled = true;

            try {
                // Use backend API to avoid CORS issues
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.success) {
                    outputText.value = data.output;
                    outputSection.classList.add('active');
                } else {
                    showError(data.error || 'An error occurred while processing the URL');
                }
            } catch (error) {
                showError('Failed to connect to server. Make sure the backend API is running.');
                console.error('Error:', error);
            } finally {
                loading.classList.remove('active');
                convertBtn.disabled = false;
            }
        }


        function copyToClipboard() {
            outputText.select();
            outputText.setSelectionRange(0, 99999);
            
            try {
                document.execCommand('copy');
                showSuccess();
                setTimeout(hideSuccess, 2000);
            } catch (err) {
                navigator.clipboard.writeText(outputText.value).then(() => {
                    showSuccess();
                    setTimeout(hideSuccess, 2000);
                }).catch(err => {
                    showError('Failed to copy to clipboard');
                });
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }

        function showSuccess() {
            successMessage.classList.add('active');
        }

        function hideSuccess() {
            successMessage.classList.remove('active');
        }
    </script>
</body>
</html>
