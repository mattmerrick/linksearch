<body>
    <div class="container">
        <div class="header">
            <h1>Comment Rank</h1>
            <p class="tagline">Sort Reddit comments by upvotes</p>
            <p class="subtitle">See the best comments first, ranked by community votes</p>
        </div>

        <div class="card">
            <div class="input-section">
                <label class="input-label" for="redditUrl">Reddit Post URL</label>
                <div class="input-group">
                    <input 
                        type="text" 
                        id="redditUrl" 
                        placeholder="https://www.reddit.com/r/...">
                    <button id="convertBtn" onclick="convertUrl()">Rank Comments</button>
                </div>
                <div class="error" id="errorMessage"></div>
            </div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading comments...</div>
            </div>

            <div class="output-section" id="outputSection">
                <div class="post-header" id="postHeader"></div>
                <div class="table-container" id="tableContainer"></div>
                <div class="copy-buttons">
                    <button class="copy-button" onclick="copyTable()">Copy All</button>
                    <button class="copy-button" onclick="copyTopComments(10)">Top 10</button>
                    <button class="copy-button" onclick="copyTopComments(25)">Top 25</button>
                </div>
                <div class="success-message" id="successMessage">âœ“ Copied to clipboard!</div>
            </div>
        </div>

        <div style="text-align: center;">
            <div class="reddit-badge">Reddit posts only</div>
        </div>

        <div class="footer-note">
            Record & Edit in the browser for free with <a href="https://screenedit.com" target="_blank" rel="noopener noreferrer">Screenedit.com</a>
        </div>
    </div>

    <script>
        const convertBtn = document.getElementById('convertBtn');
        const redditUrlInput = document.getElementById('redditUrl');
        const loading = document.getElementById('loading');
        const outputSection = document.getElementById('outputSection');
        const postHeader = document.getElementById('postHeader');
        const tableContainer = document.getElementById('tableContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        let currentData = null;

        redditUrlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertUrl();
            }
        });

        async function convertUrl() {
            const url = redditUrlInput.value.trim();
            
            if (!url) {
                showError('Please enter a Reddit URL');
                return;
            }

            hideError();
            hideSuccess();
            outputSection.classList.remove('active');
            loading.classList.add('active');
            convertBtn.disabled = true;

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.success) {
                    currentData = data;
                    displayResults(data);
                    outputSection.classList.add('active');
                    setTimeout(() => {
                        outputSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                } else {
                    showError(data.error || 'An error occurred while processing the URL');
                }
            } catch (error) {
                showError('Failed to connect to server. Make sure the backend API is running.');
                console.error('Error:', error);
            } finally {
                loading.classList.remove('active');
                convertBtn.disabled = false;
            }
        }

        function displayResults(data) {
            const postInfo = data.post_info;
            const comments = data.comments || [];

            postHeader.innerHTML = `
                <h2>${postInfo.title || 'Reddit Post'}</h2>
                <div class="meta">
                    <div class="meta-item">u/${postInfo.author || 'Unknown'}</div>
                    <div class="meta-item">${postInfo.score || 0} upvotes</div>
                    <div class="meta-item">${comments.length} comments</div>
                </div>
                <div class="stats-bar">
                    <div class="stat">
                        <div class="stat-value">${comments.length > 0 ? comments[0].upvotes : 0}</div>
                        <div class="stat-label">Top Comment</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${comments.length > 0 ? Math.round(comments.reduce((sum, c) => sum + (c.upvotes || 0), 0) / comments.length) : 0}</div>
                        <div class="stat-label">Avg Upvotes</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${comments.filter(c => (c.upvotes || 0) > 10).length}</div>
                        <div class="stat-label">10+ Upvotes</div>
                    </div>
                </div>
            `;

            let tableHTML = '<table><thead><tr><th>Rank</th><th>Comment</th><th>Upvotes</th></tr></thead><tbody>';
            
            comments.forEach((comment, index) => {
                const rank = index + 1;
                const rankClass = rank === 1 ? 'top-1' : rank === 2 ? 'top-2' : rank === 3 ? 'top-3' : '';
                const commentText = escapeHtml(comment.body || '').replace(/\n/g, '<br>');
                
                tableHTML += `
                    <tr>
                        <td><span class="rank-badge ${rankClass}">${rank}</span></td>
                        <td class="comment-cell">
                            <div class="comment-text">${commentText}</div>
                        </td>
                        <td class="upvotes-cell">
                            <span class="upvotes">${comment.upvotes || 0}</span>
                        </td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            tableContainer.innerHTML = tableHTML;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyTable() {
            if (!currentData) return;
            
            const comments = currentData.comments || [];
            let text = `Comment Rank Results\n`;
            text += `Post: ${currentData.post_info.title}\n`;
            text += `Author: u/${currentData.post_info.author}\n`;
            text += `Total Comments: ${comments.length}\n\n`;
            text += `Rank | Comment | Upvotes\n`;
            text += `${'-'.repeat(80)}\n`;
            
            comments.forEach((comment, index) => {
                const rank = index + 1;
                const commentText = comment.body.replace(/\n/g, ' ').substring(0, 150);
                text += `${rank} | ${commentText}${commentText.length >= 150 ? '...' : ''} | ${comment.upvotes || 0}\n`;
            });

            copyToClipboard(text);
        }

        function copyTopComments(count) {
            if (!currentData) return;
            
            const comments = currentData.comments || [];
            const topComments = comments.slice(0, count);
            
            let text = `Top ${count} Comments (by upvotes)\n`;
            text += `Post: ${currentData.post_info.title}\n`;
            text += `Author: u/${currentData.post_info.author}\n\n`;
            text += `Rank | Comment | Upvotes\n`;
            text += `${'-'.repeat(80)}\n`;
            
            topComments.forEach((comment, index) => {
                const rank = index + 1;
                const commentText = comment.body.replace(/\n/g, ' ');
                text += `${rank} | ${commentText} | ${comment.upvotes || 0}\n\n`;
            });

            copyToClipboard(text);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showSuccess();
                setTimeout(hideSuccess, 3000);
            }).catch(err => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    showSuccess();
                    setTimeout(hideSuccess, 3000);
                } catch (e) {
                    showError('Failed to copy to clipboard');
                }
                document.body.removeChild(textarea);
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }

        function showSuccess() {
            successMessage.classList.add('active');
        }

        function hideSuccess() {
            successMessage.classList.remove('active');
        }
    </script>
